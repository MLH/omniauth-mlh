require: 
  - rubocop-rspec
  - rubocop-performance

AllCops:
  # Ruby 2.7 is the MINIMUM Ruby version supported
  TargetRubyVersion: '2.7.0'
  Exclude:
    - vendor/**/*

Style/WordArray:
  EnforcedStyle: brackets

Style/SymbolArray: 
  Description: Force symbol arrays to use bracket notation 
  EnforcedStyle: brackets 
  Enabled: true

Style/RegexpLiteral:
  AllowInnerSlashes: true

RSpec/MultipleExpectations:
  Max: 2