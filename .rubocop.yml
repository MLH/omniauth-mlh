require:
  - rubocop-rspec
  - rubocop-performance

AllCops:
  # Ruby 2.7 is the MINIMUM Ruby version supported
  TargetRubyVersion: '2.7.0'
  NewCops: enable
  Exclude:
    - vendor/**/*

Style/WordArray:
  Description: Force arrays of words to use bracket notation instead of %w
  EnforcedStyle: brackets
  Enabled: true

Style/SymbolArray:
  Description: Force symbol arrays to use bracket notation instead of %i
  EnforcedStyle: brackets
  Enabled: true

Style/RegexpLiteral:
  Description: Allow forward slashes within regular expressions
  AllowInnerSlashes: true
  Enabled: true

RSpec/MultipleExpectations:
  Description: Allow tests to contain multiple expectations
  Enabled: false

# Configure new cops
Gemspec/RequireMFA:
  Enabled: false

Style/OpenStructUse:
  Enabled: false

Performance/MapCompact:
  Enabled: true

RSpec/StringAsInstanceDoubleConstant:
  Enabled: true

# Allow more memoized helpers for complex test scenarios
RSpec/MultipleMemoizedHelpers:
  Max: 10

# Disable development dependencies warning as it's a gem
Gemspec/DevelopmentDependencies:
  Enabled: false
